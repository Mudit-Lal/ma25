<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj & Shalini - 25th Anniversary</title>

    <!-- SEO -->
    <meta name="description" content="Photo album from Manoj & Shalini's 25th Wedding Anniversary celebration on 28th January 2026">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- GLightbox for Photo/Video Viewing -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="hero-background"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Thank You</h1>
            <p class="hero-subtitle">For celebrating 25 years with us</p>
            <div class="hero-names">Manoj & Shalini</div>
            <div class="hero-date">28th January 2026 • Hotel Holiday Inn, Lucknow</div>
        </div>
        <div class="scroll-indicator">
            <span>View Photos</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
    </section>

    <!-- COUPLE CAROUSEL -->
    <section class="carousel-section">
        <div class="carousel-track" id="couple-carousel"></div>
    </section>

    <!-- EVENT PHOTOS -->
    <section class="gallery-section" id="event-photos">
        <div class="container">
            <h2 class="gallery-title">Celebration Moments</h2>
            <div class="masonry-gallery" id="event-photos-gallery"></div>
        </div>
    </section>

    <!-- STAGE PHOTOS -->
    <section class="gallery-section" id="stage-photos">
        <div class="container">
            <h2 class="gallery-title">On Stage</h2>
            <div class="masonry-gallery" id="stage-photos-gallery"></div>
        </div>
    </section>

    <!-- VIDEOS -->
    <section class="gallery-section" id="event-videos">
        <div class="container">
            <h2 class="gallery-title">Highlights</h2>
            <div class="masonry-gallery" id="event-videos-gallery"></div>
        </div>
    </section>

    <!-- MINIMAL FOOTER -->
    <footer class="site-footer">
        <p>Manoj & Shalini • 25 Years • January 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
