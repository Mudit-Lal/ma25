<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj & Shalini - 25th Anniversary</title>

    <!-- SEO -->
    <meta name="description" content="Photo album from Manoj & Shalini's 25th Wedding Anniversary celebration on 28th January 2026">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="homepage">
    <!-- HERO SECTION -->
    <section class="landing-hero">
        <div class="royal-bg"></div>
        <div class="landing-content">
            <h1 class="landing-title">Thank You</h1>
            <p class="landing-subtitle">For celebrating 25 years with us</p>
            <div class="landing-names">Manoj & Shalini</div>
            <div class="landing-date">28th January 2026 • Hotel Holiday Inn, Lucknow</div>

            <!-- Navigation Buttons -->
            <nav class="landing-nav">
                <a href="mehendi.html" class="nav-btn">Mehendi</a>
                <a href="events.html" class="nav-btn">Event Photos</a>
                <a href="stage.html" class="nav-btn">Stage Photos</a>
            </nav>

            <!-- Credits -->
            <div class="landing-credits">
                <div class="landing-credit">
                    <span>Decor by </span>
                    <a href="https://instagram.com/s_g_party_decoration_lucknow" target="_blank" rel="noopener">S G Decorators</a>
                </div>
                <span class="landing-credit-divider">•</span>
                <div class="landing-credit">
                    <span>Photography by </span>
                    <a href="https://instagram.com/arcane.atelier.studio" target="_blank" rel="noopener">Arcane Atelier Studios</a>
                </div>
            </div>
        </div>
    </section>

    <!-- IMAGE CAROUSEL -->
    <section class="landing-carousel">
        <div class="carousel-track" id="landing-carousel"></div>
    </section>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>Manoj & Shalini • 25 Years • January 2026</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadLandingCarousel();
        });

        async function loadLandingCarousel() {
            const carouselTrack = document.getElementById('landing-carousel');
            if (!carouselTrack) return;

            try {
                const response = await fetch('images/couple-carousel/captions.json');
                if (!response.ok) return;

                const data = await response.json();
                const images = data.images;
                if (!images || images.length === 0) return;

                const createItems = () => {
                    images.forEach((img) => {
                        const item = document.createElement('div');
                        item.className = 'carousel-item';
                        const imgEl = document.createElement('img');
                        imgEl.src = `images/couple-carousel/full/${img.id}.jpg`;
                        imgEl.alt = img.alt;
                        imgEl.loading = 'lazy';
                        item.appendChild(imgEl);
                        carouselTrack.appendChild(item);
                    });
                };

                createItems();
                createItems();
            } catch (error) {
                console.error('Error loading carousel:', error);
            }
        }
    </script>
</body>
</html>
